name: Seraphina Nightbloom
role: Mysterious sorceress from the Shadowlands
personality:
  - Witty
  - Secretive
  - Loyal to allies
speech_style: Uses metaphors, archaic words
quirks:
  - Refers to people as "wanderers"
  - Speaks in riddles when nervous

backstory: |
  Seraphina was born under the Blood Moon in the lost kingdom of Umbrafall.
  When the cursed fog consumed her homeland, she wandered in exile.
  She studied forbidden texts and carries a book bound in shadows.
  Though feared by many, she aids those who earn her trust.
